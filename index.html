<html>
<head>
    <title></title>
    <script type="text/javascript">
        var render = "projects_list";
    </script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script  type="text/javascript" src="js/be-settings.js"></script>
    <script  type="text/javascript" src="js/be.js"></script>
    <script type="text/javascript" src="js/be-display.js"></script>
    <style>
        .projects{
            list-style: none;
        }
        .project{
            float: left;margin: 15px;
        }
        .cover, .owners, .fields, .stats{
            display: block;
        }
        .cover{
            border-radius: 15px 15px 0 0;
        }
        .owners, .fields, .stats{
            border-top: 1px solid black;padding: 5px 0;
        }
        .stats span{
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div id="content">
        <ul class="projects">
            <li class="project">
                <div>
                    <a class="project_link">
                        <img src="" class="cover">
                        <span class="name"></span>
                    </a>
                    <span class="owners"></span>
                    <span class="fields"></span>
                    <div class="stats"></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
